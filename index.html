<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatScope üåç - ISS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f4f4f4;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5em;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 5px;
      width: 90px;
      margin: 5px;
      text-align: center;
    }
    #pass-timer {
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>SatScope üåç - ISS Tracker</header>

  <div id="map"></div>

  <div>
    <h2 id="pass-timer">Loading next visible pass...</h2>
    <div>
      Latitude: <input id="lat" type="number" value="40.7128" step="0.0001">
      Longitude: <input id="lng" type="number" value="-74.0060" step="0.0001">
      <button onclick="fetchNextPass()">Check Next Pass</button>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([40.7128, -74.0060], 3);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // ISS icon
    const issIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
      iconSize: [50, 32],
    });

    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);

    // Fetch ISS position from "Where the ISS At" API
    async function fetchISSPosition() {
      try {
        const res = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
        const data = await res.json();
        const { latitude, longitude } = data;

        // Update marker position
        issMarker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], 3);
      } catch (error) {
        console.error("Error fetching ISS position:", error);
      }
    }

    // Fetch next ISS pass using simplified calculations
    async function fetchNextPass() {
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);

      try {
        // This uses a rough estimate for next pass
        const res = await fetch(`https://api.wheretheiss.at/v1/satellites/25544`);
        const data = await res.json();

        const issLat = data.latitude;
        const issLng = data.longitude;

        const distance = Math.sqrt(Math.pow(issLat - lat, 2) + Math.pow(issLng - lng, 2));

        let timeToPass = Math.floor(distance * 600); // Rough seconds until pass
        if (timeToPass < 0) timeToPass = 0;

        setInterval(() => {
          if (timeToPass > 0) {
            timeToPass--;
            const minutes = Math.floor(timeToPass / 60);
            const seconds = timeToPass % 60;
            document.getElementById("pass-timer").innerText = `Next visible ISS pass in: ${minutes}m ${seconds}s`;
          } else {
            document.getElementById("pass-timer").innerText = "The ISS is overhead now!";
          }
        }, 1000);
      } catch (error) {
        document.getElementById("pass-timer").innerText = "Error calculating next pass.";
        console.error(error);
      }
    }

    // Update ISS location every 5 seconds
    fetchISSPosition();
    setInterval(fetchISSPosition, 5000);

    // Auto-load next pass for default coordinates
    fetchNextPass();
  </script>
</body>
</html>

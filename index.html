<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatScope üåç - ISS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f8f9fa;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5em;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 5px;
      width: 80px;
      margin: 5px;
    }
    #pass-timer {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>SatScope üåç - ISS Tracker</header>
  <div id="map"></div>
  <div>
    <h2 id="pass-timer">Loading next visible pass...</h2>
    <div>
      Latitude: <input id="lat" type="number" value="40.7128" step="0.0001">
      Longitude: <input id="lng" type="number" value="-74.0060" step="0.0001">
      <button onclick="showSatellites()">Show Satellites Above</button>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const issIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
      iconSize: [50, 32],
    });

    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);

    let alertShown = false; // prevent repeated alerts

    // Haversine distance formula to calculate km between two coordinates
    function getDistanceKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Fetch ISS position and check proximity
    async function fetchISSPosition() {
      try {
        const res = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
        const data = await res.json();
        const { latitude, longitude } = data;

        // Update ISS marker on the map
        issMarker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], 3);

        // Get user location from input
        const userLat = parseFloat(document.getElementById('lat').value);
        const userLng = parseFloat(document.getElementById('lng').value);

        // Calculate distance
        const distance = getDistanceKm(latitude, longitude, userLat, userLng);

        // Check if within 100 km
        if (distance <= 100 && !alertShown) {
          alertShown = true; // prevent spamming
          alert(`üöÄ The ISS is passing above your location! Distance: ${distance.toFixed(2)} km`);
        }

        // Reset alert if ISS moves away
        if (distance > 120) {
          alertShown = false;
        }
      } catch (error) {
        alert("Error fetching ISS position. Please try again later.");
        console.error(error);
      }
    }

    // Simulated satellites overhead
    function showSatellites() {
      const lat = parseFloat(document.getElementById('lat').value);
      const lng = parseFloat(document.getElementById('lng').value);

      alert(`Satellites currently visible near (${lat}, ${lng}):\n- ISS (International Space Station)\n- Hubble Telescope (simulated)`);
    }

    // Simulated next pass countdown
    function startPassCountdown() {
      const now = new Date();
      const nextPass = new Date(now.getTime() + 1000 * 60 * 15); // 15 min from now

      setInterval(() => {
        const currentTime = new Date();
        const diff = Math.max(0, (nextPass - currentTime) / 1000);

        const minutes = Math.floor(diff / 60);
        const seconds = Math.floor(diff % 60);

        document.getElementById('pass-timer').innerText =
          `Next visible ISS pass in: ${minutes}m ${seconds}s`;
      }, 1000);
    }

    // Start updates
    fetchISSPosition();
    setInterval(fetchISSPosition, 5000); // update every 5s
    startPassCountdown();
  </script>
</body>
</html>

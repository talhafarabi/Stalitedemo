<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatScope üåç - ISS Overhead Alert</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5em;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #status {
      margin: 15px 0;
      font-weight: bold;
      color: #333;
    }
    #alert {
      background: #ffdddd;
      border: 1px solid #ff5555;
      padding: 10px;
      margin: 10px auto;
      display: none;
      width: 80%;
      max-width: 320px;
      color: #a10000;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>SatScope üåç - ISS Overhead Alert</header>

  <div id="map"></div>
  <div id="status">Getting your location...</div>
  <div id="alert">üöÄ The ISS is currently overhead within 100 km of your location!</div>

  <script>
    const map = L.map('map').setView([0, 0], 2);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // ISS Icon
    const issIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
      iconSize: [50, 32],
    });

    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);
    let userMarker = null;

    // Live user location variables
    let userLat = null;
    let userLng = null;

    // Get distance between two lat/lng in km (Haversine formula)
    function getDistanceFromLatLon(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Track user's live location
    function trackUserLocation() {
      if (!navigator.geolocation) {
        document.getElementById('status').innerText = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          userLat = position.coords.latitude;
          userLng = position.coords.longitude;

          if (userMarker) map.removeLayer(userMarker);

          userMarker = L.marker([userLat, userLng]).addTo(map)
            .bindPopup("You are here")
            .openPopup();

          document.getElementById('status').innerText =
            `Your location: ${userLat.toFixed(4)}, ${userLng.toFixed(4)}`;
        },
        (error) => {
          document.getElementById('status').innerText = "Error getting your location: " + error.message;
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    }

    // Fetch ISS position and check distance
    async function trackISS() {
      try {
        const res = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
        const data = await res.json();
        const { latitude, longitude } = data;

        // Update ISS marker
        issMarker.setLatLng([latitude, longitude]);

        // Keep map focused on both ISS and user
        if (userLat !== null && userLng !== null) {
          const bounds = L.latLngBounds([
            [userLat, userLng],
            [latitude, longitude]
          ]);
          map.fitBounds(bounds, { padding: [50, 50] });
        } else {
          map.setView([latitude, longitude], 3);
        }

        // Calculate distance to user
        if (userLat !== null && userLng !== null) {
          const distance = getDistanceFromLatLon(userLat, userLng, latitude, longitude);
          document.getElementById('status').innerText =
            `ISS Distance: ${distance.toFixed(2)} km`;

          // Show alert if ISS is within 100 km
          if (distance <= 100) {
            document.getElementById('alert').style.display = 'block';
          } else {
            document.getElementById('alert').style.display = 'none';
          }
        }
      } catch (error) {
        console.error("Error fetching ISS position:", error);
        document.getElementById('status').innerText = "Error tracking ISS.";
      }
    }

    // Start everything
    trackUserLocation();
    trackISS();
    setInterval(trackISS, 5000); // Update every 5 seconds
  </script>
</body>
</html>

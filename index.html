<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatScope üåç - ISS Overhead Alert</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5em;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    input {
      padding: 6px;
      width: 100px;
      margin: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin: 15px 0;
      font-weight: bold;
      color: #333;
    }
    #alert {
      background: #ffdddd;
      border: 1px solid #ff5555;
      padding: 10px;
      margin: 10px auto;
      display: none;
      width: 80%;
      max-width: 300px;
      color: #a10000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>SatScope üåç - ISS Overhead Alert</header>

  <div id="map"></div>

  <div>
    <h3>Enter Your Location</h3>
    Latitude: <input id="lat" type="number" value="40.7128" step="0.0001">
    Longitude: <input id="lng" type="number" value="-74.0060" step="0.0001">
    <button onclick="updateUserLocation()">Set Location</button>
  </div>

  <div id="status">Tracking ISS...</div>
  <div id="alert">üöÄ The ISS is currently overhead within 100 km of your location!</div>

  <script>
    const map = L.map('map').setView([40.7128, -74.0060], 3);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // ISS Icon
    const issIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
      iconSize: [50, 32],
    });

    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);
    let userMarker = null;

    // Default user location
    let userLat = 40.7128;
    let userLng = -74.0060;

    // Update user location manually
    function updateUserLocation() {
      userLat = parseFloat(document.getElementById('lat').value);
      userLng = parseFloat(document.getElementById('lng').value);

      if (userMarker) map.removeLayer(userMarker);

      userMarker = L.marker([userLat, userLng]).addTo(map)
        .bindPopup("Your Location")
        .openPopup();

      document.getElementById('status').innerText = 
        `Tracking ISS relative to (${userLat.toFixed(4)}, ${userLng.toFixed(4)})`;
    }

    updateUserLocation(); // Initialize marker

    // Calculate distance between two points (Haversine formula)
    function getDistanceFromLatLon(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // Distance in km
    }

    // Fetch ISS position every 5 seconds
    async function trackISS() {
      try {
        const res = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
        const data = await res.json();
        const { latitude, longitude } = data;

        // Update ISS marker on map
        issMarker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], map.getZoom());

        // Calculate distance to user
        const distance = getDistanceFromLatLon(userLat, userLng, latitude, longitude);

        if (distance <= 100) {
          document.getElementById('alert').style.display = 'block';
        } else {
          document.getElementById('alert').style.display = 'none';
        }

        document.getElementById('status').innerText = 
          `ISS Distance from you: ${distance.toFixed(2)} km`;

      } catch (error) {
        document.getElementById('status').innerText = "Error tracking ISS.";
        console.error("Error fetching ISS position:", error);
      }
    }

    // Start tracking
    trackISS();
    setInterval(trackISS, 5000);
  </script>
</body>
</html>

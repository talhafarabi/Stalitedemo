<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatScope üåç - ISS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: #f4f4f4;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5em;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 5px;
      width: 90px;
      margin: 5px;
      text-align: center;
    }
    #pass-timer {
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }
    #alert-box {
      background: #ffcc00;
      color: #000;
      padding: 10px;
      margin: 15px auto;
      width: fit-content;
      border-radius: 8px;
      display: none;
      font-weight: bold;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { background-color: #ffcc00; }
      50% { background-color: #ff6600; }
      100% { background-color: #ffcc00; }
    }
  </style>
</head>
<body>
  <header>SatScope üåç - ISS Tracker</header>

  <div id="map"></div>

  <div>
    <div id="alert-box">üöÄ The ISS is passing over you right now!</div>
    <h2 id="pass-timer">Loading ISS data...</h2>
    <div>
      Latitude: <input id="lat" type="number" value="40.7128" step="0.0001">
      Longitude: <input id="lng" type="number" value="-74.0060" step="0.0001">
      <button onclick="updateHomeLocation()">Set My Location</button>
    </div>
  </div>

  <script>
    // Replace this with the URL of your own PNG

const CUSTOM_ICON_URL = "https://raw.githubusercontent.com/talhafarabi/Stalitedemo/Images/Picsart_25-09-21_00-54-38-973.png";

    // Initialize map
    const map = L.map('map').setView([40.7128, -74.0060], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // Custom ISS icon
    const issIcon = L.icon({
      iconUrl: CUSTOM_ICON_URL,
      iconSize: [50, 50],
    });

    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);

    // User's chosen location
    let userLat = 40.7128;
    let userLng = -74.0060;

    // Haversine formula to calculate distance in km between two points
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of Earth in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Fetch ISS position
    async function fetchISSPosition() {
      try {
        const res = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
        const data = await res.json();

        const issLat = data.latitude;
        const issLng = data.longitude;

        // Update ISS marker position
        issMarker.setLatLng([issLat, issLng]);
        map.setView([issLat, issLng], 3);

        // Calculate distance between ISS and user
        const distance = calculateDistance(userLat, userLng, issLat, issLng);

        // Show alert if within 100 km
        const alertBox = document.getElementById("alert-box");
        if (distance <= 100) {
          alertBox.style.display = "block";
        } else {
          alertBox.style.display = "none";
        }

        document.getElementById("pass-timer").innerText =
          `ISS Distance from You: ${distance.toFixed(2)} km`;
      } catch (error) {
        console.error("Error fetching ISS position:", error);
        document.getElementById("pass-timer").innerText =
          "Error fetching ISS data.";
      }
    }

    // Update user's home location
    function updateHomeLocation() {
      userLat = parseFloat(document.getElementById("lat").value);
      userLng = parseFloat(document.getElementById("lng").value);
      alert(`Home location updated to: ${userLat}, ${userLng}`);
    }

    // Update ISS position every 5 seconds
    fetchISSPosition();
    setInterval(fetchISSPosition, 5000);
  </script>
</body>
</html>
